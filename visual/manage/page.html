<html lang="en" class=" ">
	<head>
	  <meta charset="UTF-8">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
	  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
	  <title>SkinBot</title>
		<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600|Pacifico" rel="stylesheet">
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
	  <link rel="stylesheet" href="/css/preloader.css">
    <link rel="stylesheet" href="/css/main.css">
	</head>
		<body>
			<div class="preloader hide">
				<div>skinbot</div>
			</div>
		  <div id="root">
				<div data-reactroot="" id="app">
					<div class="debug flex">
						<div class="left-side"></div>
						<div class="right-side"></div>
					</div>
					<div class="global-form-page wrapper flex">
						<div class="block form-wrapper">
							<div class="logo blue" style="font-size: 4.2rem;">skinbot</div>
							<form method="post" action="/actions" >
                <input type="hidden" name="action" value="signin">
								<div class="fields">
									<div class="input flex"><input type="text" placeholder="Ваш email адрес" data-name="email" name="email"></div>
									<div class="input flex"><input type="password" placeholder="Ваш пароль" data-name="password" name="pass"></div>
								</div>
								<span class="Tappable-inactive button-component" style="-webkit-tap-highlight-color: rgba(0, 0, 0, 0); user-select: none; cursor: pointer;">
									<button type="submit">Авторизоваться</button>
								</span>
							</form>
						</div>
					</div>
				</div>
			</div>

	</body></html>
